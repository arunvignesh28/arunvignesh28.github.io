name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML requests beautifulsoup4 scholarly lxml python-dateutil urllib3 certifi

    - name: Update Google Scholar data
      env:
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
      run: |
        python .github/scripts/update_scholar.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-update Google Scholar citations [$(date +'%Y-%m-%d')]"
        git push

    - name: Create Pull Request (if changes)
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update Google Scholar citations
        title: '[Auto] Update Google Scholar Citations'
        body: |
          This PR automatically updates citation counts and publication data from Google Scholar.
          
          Changes made:
          - Updated citation counts
          - Refreshed publication metadata
          - Updated h-index and other metrics
          
          Generated by GitHub Actions on $(date)
        branch: update-scholar-citations
        delete-branch: true